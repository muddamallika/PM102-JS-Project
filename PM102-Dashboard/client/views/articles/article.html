<head>
  <title>PM102-Dashboard</title>
</head>

<body>

</body>

<template name="article">
  <div class="container">
    <form id="insert-form">
      <h3>Insert record</h3>
      <div class='col-xs-4'>
        <input type="text" class="form-control" id=aname placeholder="Article Name">
      </div>
      <div class='col-xs-4'>
        <input type="text" class="form-control" id=acat placeholder="Article Category">
      </div>
      <div class="col-xs-4">
        <input type="submit" class="btn btn-primary" name="Post Article">
      </div>
    </form>
  </div>

  <div class="container">

      <h3>All Records</h3>
      <div class='row'>
        <div class='col-xs-4'>
          <h3><b>Article Name</b></h3>
        </div>
        <div class='col-xs-4'>
          <h3><b>Article Category</b></h3>
        </div>
      </div>
      {{#each records}}
      <div class="row">
        <div class="col-xs-4">
          {{aname}}
        </div>
        <div class="col-xs-4">
          {{acat}}
        </div>
      </div>
      {{/each}}
  </div>
</template>
