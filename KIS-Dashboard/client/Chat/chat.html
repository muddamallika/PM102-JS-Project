

<template name="chat">
  {{> centerheader}}

  <div class="container">
    <div class="col-xs-3"></div>
    <div class="chat_window">
      <div class="top_menu">
        <div class="title">Chat</div></div>
      <div class="col-xs-6"></div>
        {{> chatting_display}}
        <form>
            <input type="text" name="username" style="color:transparent" value="{{currentUser.profile.name}}" readonly>
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." id="chat" required />
            </div>
            <div class="sendButton">
                <input class="icon" value="Send" type="submit">
            </div>
        </form>
      </div>
    <div class="col-xs-3"></div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <div class="container-fluid">
<div class="scroll" id="myDIV">
    {{> chatting_display}}
  </div>

  <form>
      <input type="text" name="username" value="{{currentUser.profile.name}}" readonly style="color:#A9A9A9">
  		<input type="text" name="chat" placeholder="Enter the Text ..." id="chat" required style="border: 1px solid #000000;">
      <span id="demo"></span>
  		<input class="btn" value="send" type="submit" onclick="myFunction()">
	</form>

      <script>
          document.getElementById("demo").innerHTML = new Date().toLocaleTimeString();
      </script>
      <script>
function myFunction() {
    var elmnt = document.getElementById("myDIV");
    elmnt.scrollLeft = 0;
    var num=0;
    while(num<1000){
      elmnt.scrollTop = num;
      num=num+10;
      console.log(num);
    }

}
</script>
  </div>
  <br><br><br><br><br><br>
    <br><br><br><br><br><br>
</template>




<!--Template for chat page-->
<template name="chatting_display">
  <ul style="background-color:white">

<!--Template for my_created_events_db page-->
<template name="chatting_display">
  <ul style="background-color:white;margin-left:80px;">

      {{#each chatting}}
        {{> chatting_msg}}<br>
      {{/each}}
  </ul>
</template>
<template name="chatting_msg">

<!--font-family:"Comic Sans MS", cursive, sans-serif;
style="color:#72A0C1; font-size:15px;"-->
  <li>
    {{username}}:
    {{message}}

	<li>
    <span style="color:#A9A9A9">{{username}}</span>
    <span autofocus>{{message}}</span>

  </li>
</template>
