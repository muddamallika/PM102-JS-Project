<!--During Arrival Accomodation details tab-->
<template name="duringAccom">
  {{> centerheader}}
  <div class="container-fluid duringAccomCSS">
    <div class="container"><br>
      <h3 class="lead" style="font-family: cursive; font-weight:normal; font-size: 26px"> &nbsp; &nbsp; &nbsp; &nbsp; Sometimes though you found accomodation before coming to Germany, you might need temporary accomodation before completing the paper work. And below option could serve you in these situations</h3>
      <br>
    </div>

    <div class="container">
      <section class="section">
        <div class="row">
           <div class="col-xs-4">
             <div class="phone">
               <a href="https://www.airbnb.com/">
               <img class="img-responsive img-rounded" src="http://images.technewstoday.com.s3.amazonaws.com/tnt/airbnb-to-put-an-end-to-illegal-hosts-in-san-francisco.jpg"></a>
             </div>
           </div>
           <div class="col-xs-4">
             <div class="phone">
               <a href="https://www.couchsurfing.com">
               <img class="img-responsive img-rounded" src="https://s3-us-west-2.amazonaws.com/lob-assets/cust-couchsurfing.svg"></a>
             </div>
           </div>
           <div class="col-xs-4">
             <div class="phone">
               <a href="http://www.hostelworld.com/">
               <img class="img-responsive img-rounded" src="http://www.multivu.com/players/uk/7843251-hostelworld-in-da-hostel-50-cent/css/images/logo.png"></a>
             </div>
           </div>
        </div><!--End of Row-->
      </section><!--End of section-->
        </div><!--End of div with class container-->

    <div class="container"><br></div>
  </div><!--End of starting div-->
  <br>
</template>
<!--During Arrival Accomodation details tab end-->
