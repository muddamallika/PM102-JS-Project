<template name="during">
{{> centerheader}}
 <div class="container">
  <!-- Carousel  ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="http://medicaltourismsa.com/wp-content/uploads/2014/08/Accommodation-shutterstock.jpg" alt="First slide">
        </div>
        <div class="item">
          <img class="second-slide" src="https://www.raileurope.com/cms-images/127/743/db-overview-1.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="http://www2.cortland.edu/contentAsset/image/a87d5ba2-045a-4236-80d6-4e387016d5ee/fileAsset" alt="Third slide">
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

    <div class="container marketing">
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <img class="img-circle" src="http://medicaltourismsa.com/wp-content/uploads/2014/08/Accommodation-shutterstock.jpg" alt="Generic placeholder image" width="140" height="140">
          <h2>Temporary Accommodation</h2>
          <p>In case you haven’t found a permanent accommodation with a rental contract. You could look for temporary accommodation in your city with help numerous social websites. </p>
          <p><a class="btn btn-default" href="/duringAccom" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="https://www.raileurope.com/cms-images/127/743/db-overview-1.jpg" alt="Generic placeholder image" width="140" height="140">
          <h2>Transportation within Germany</h2>
          <p>Germany is well connected by trains and buses. You can find varied options for your travel here. </p>
          <p><a class="btn btn-default" href="/duringTrans" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="http://www2.cortland.edu/contentAsset/image/a87d5ba2-045a-4236-80d6-4e387016d5ee/fileAsset" alt="Generic placeholder image" width="140" height="140">
          <h2>Arrival Assistance</h2>
          <p>Germans are well planned. What’s amazing is they are well planned not only about their travels but ours too.</p>
          <p><a class="btn btn-default" href="/duringAssist" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->
    </div>
</div>

</template>
