<!-- readArticle Template Starts  -->
<template name="readArticle">
 {{> Header}}
    <br><br><br><br>
    
    <div class="container readarticles">
        
        <form>
            
            <div class="row">
                
                <div class="col-xs-10">
                    <h1>{{ArticleName}}</h1>
                    <p class="lead">by 
                        <a href="#">{{AuthorName}}</a>
                    </p>
                </div> 
                
                
                <div class="col-xs-2"><br><br><br><br> 
                    <input type="hidden" name="currentArticle" value="{{_id}}" id="currentArticle">
                    <div id="divlike">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                        <input type="button" id="btnlike" class="btn btn-primary" value="Like">
                    </div>
                    <div id="divUnlike">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                        <input type="button" id="btnunlike" class="btn btn-primary" value="Unlike">
                    </div> 
                    {{> Liked}}
                </div>
                
                
            </div>
            <hr>
            
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{createdat}}</p>
            <p>Category: <i>{{Category}} </i> </p>
            <p><span class="glyphicon glyphicon-comment"></span> {{> CommentsCount}} comments 
                {{> LikesCount}}
            </p><br>
            
            
            
            <!-- Post Content -->
            <p class="lead">{{Article}}</p><br>
            
            <h5><I>COMMENTS:  {{> CommentsCount}}</I> </h5>
            
            
            <div class="form-group">
                <input type="hidden" name="currentArticleID" value="{{_id}}" id="currentArticleID" >
                <textarea id="comment" class="form-control" rows="3" required="true" placeholder="Leave a Comment"></textarea>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Submit">
                
          <!-- Comment -->  
          {{> comments}}
               
           <br><br>
        </form>
    </div>
    
    
    <script> 
        $(document).ready(function(){                
            var x= document.getElementById("liked").value;
            if(x=="yes"){
                    $("#divlike").hide();
                    $("#divUnlike").show();}
            else{ 
                $("#divlike").show();
                $("#divUnlike").hide();}
            $(window).scrollTop(0);
        });
    </script>
    
    
</template>

<!-- readArticle Template Starts  -->


<!-- comments Template Starts  -->
<template name="comments"> 
   {{#each comments}}
        <div class="media">
           <a class="pull-left" href="#">
            <img class="media-object" src="/profile_default-Article.jpg" alt="">
            </a>
         <div class="media-body">
           <h4 class="media-heading">
           <small>{{createdat}}</small>
           </h4>{{Comment}}<br>             
           <input type="hidden" name="currentCommenterID" value="{{commenterUserID}}" id="currentCommenterID" >
             <small>{{createdby}}</small>
         </div>
        </div> 
    {{/each}}
</template>
<!-- comments Template Ends  -->


<!-- CommentsCount Template Starts  -->
<template name="CommentsCount">
    {{comments}}  
</template>
<!-- CommentsCount Template Ends  -->




<!-- LikesCount Template Starts  -->
<template name="LikesCount">
     <span class="glyphicon glyphicon-thumbs-up"></span> {{likes}} likes
</template>
<!-- LikesCount Template Ends  -->




<!-- Liked Template Starts  -->
<template name="Liked">
    <input type="hidden" name="liked" id="liked" >
    {{#each liked}}
    <input type="hidden" name="LikeID" value="{{_id}}" id="LikeID" >
    {{/each}}
</template>
<!-- Liked Template Ends  -->


<!-- Commentby Template Starts  -->
<template name="Commentby"> 
    {{#if commentby}}
     {{#each commentby}}
    <small>{{firstname}} {{lastname}}</small>
    {{/each}}
    {{else}}
    <h6>anonymous</h6>
    {{/if}}
</template>
  <!-- Commentby Template Ends  -->
