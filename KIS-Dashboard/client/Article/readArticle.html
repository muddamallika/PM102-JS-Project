<template name="readArticle">
 {{> Header}}
<br><br><br><br>
   <div class="container readarticles">
      <form>
          <h1>{{ArticleName}}</h1>
          <p class="lead">
          by <a href="#">{{AuthorName}}</a>
          </p>
            <hr>
            <!-- Date/Time -->
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{createdat}}</p>
      <p>Category: <i>{{Category}} </i> </p>

                <!-- Post Content -->
                <p class="lead">{{Article}}</p>

                    <h4>Leave a Comment:</h4>
                        <div class="form-group">
                            <input type="hidden" name="currentArticleID" value="{{_id}}" id="currentArticleID" >
                            <textarea id="comment" class="form-control" rows="3" required="true"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                
             
        <!-- Comment -->  
          {{> comments}}
               
           <br><br></form>
    </div>   
</template>

<template name="comments"> 
   {{#each comments}}
        <div class="media">
           <a class="pull-left" href="#">
            <img class="media-object" src="http://placehold.it/64x64" alt="">
            </a>
         <div class="media-body">
           <h4 class="media-heading">
           <small>{{createdat}}</small>
           </h4>{{Comment}}
         </div>
        </div> 
    {{/each}}
</template>
