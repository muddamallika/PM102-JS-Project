<template name="readArticle">
 {{> Header}}
<br><br><br><br>
   <div class="container readarticles">
      <form>
          <div class="row">
              <div class="col-xs-10">
          <h1>{{ArticleName}}</h1>
          <p class="lead">
          by <a href="#">{{AuthorName}}</a>
          </p>
                        </div> 
              <div class="col-xs-2 btnlike"><br><br><br><br><span class="glyphicon glyphicon-thumbs-up"></span>  <input type="hidden" name="currentArticle" value="{{_id}}" id="currentArticle" ><input type="button" id="btnlike" class="btn btn-primary" value="Like"> </div>
           </div>
          <hr>
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{createdat}}</p>
      <p>Category: <i>{{Category}} </i> </p>
 <p>{{> CommentsCount}}
    {{> LikesCount}}</p>
          <br>
                <!-- Post Content -->
                <p class="lead">{{Article}}</p>
                    <h4>Leave a Comment:</h4>
                        <div class="form-group">
                            <input type="hidden" name="currentArticleID" value="{{_id}}" id="currentArticleID" >
                            <textarea id="comment" class="form-control" rows="3" required="true"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                
             
        <!-- Comment -->  
          {{> comments}}
               
           <br><br></form>
    </div>   

</template>
<template name="CommentsCount">
    <span class="glyphicon glyphicon-comment"></span> {{comments}} comments  
</template>
<template name="comments"> 
   {{#each comments}}
        <div class="media">
           <a class="pull-left" href="#">
            <img class="media-object" src="http://placehold.it/64x64" alt="">
            </a>
         <div class="media-body">
           <h4 class="media-heading">
           <small>{{createdat}}</small>
           </h4>{{Comment}}
         </div>
        </div> 
    {{/each}}
</template>

  <template name="LikesCount">
     <span class="glyphicon glyphicon-thumbs-up"></span> {{likes}} likes
</template>
