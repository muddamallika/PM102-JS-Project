<head>
  <title>KIS-Dashboard</title>
  <style>




.stickyh4Class,.stickypClass{
  font-size:100%;
  font-weight:normal;
}
.stickyulClass,.stickyliClass{
  list-style:none;
}
.stickyulClass{
  overflow:hidden;
  padding:3em;
}
.stickyulClass .stickyliClass .stickyaClass{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  -moz-transition:-moz-transform .15s linear;
  -o-transition:-o-transform .15s linear;
  -webkit-transition:-webkit-transform .15s linear;
}
.stickyulClass .stickyliClass{
  margin:1em;
  float:left;
}
.stickyulClass .stickyliClass .stickyh4Class{
  font-size:140%;
  font-weight:bold;
  padding-bottom:10px;
}
.stickyulClass .stickyliClass .stickypClass{
  font-family:"Reenie Beanie",arial,sans-serif;
  font-size:180%;
}
.stickyulClass .stickyliClass .stickyaClass{
  -webkit-transform: rotate(-6deg);
  -o-transform: rotate(-6deg);
  -moz-transform:rotate(-6deg);
}
.stickyulClass .stickyliClass:nth-child(even) .stickyaClass{
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
  background:#cfc;
}
.stickyulClass .stickyliClass:nth-child(3n) .stickyaClass{
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
  background:#ccf;
}
.stickyulClass .stickyliClass:nth-child(5n) .stickyaClass{
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}
.stickyulClass .stickyliClass .stickyaClass:hover,.stickyulClass .stickyliClass .stickyaClass:focus{
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
}
ol{text-align:center;}
ol .stickyliClass{display:inline;padding-right:1em;}
ol .stickyliClass .stickyaClass{color:#fff;}
</style>


</head>



<template name="myArticle">
 {{> Header}}
<br><br><br><br>
<div class="container myarticle">
<h1 align="center">My Articles</h1>
<div class="row">      
<div class="col-xs-6" style="height: 300px">
    {{> articleDropdwn}}

  {{> myarticle_group}}
    </div>
    <div class="col-xs-6" style="height: 150px">
        {{> myarticle_stickyNote}}
         </div>
    </div>
    </div>
<br><br><br>
</template>

<template name="myarticle_r">
<li>
    <h3>{{ArticleName}}</h3>
    <p>{{MyArticleInitial}}.....
     <button type="button" class="btn btn-link" onclick="window.open('/readArticle/{{_id}}')">Read More</button></p>
    <p>{{> CommentsCount}}
    {{> LikesCount}}</p>
  </li>
</template>

<template name="myarticle_group">
  <ul class="unorder">
      {{#each articles}}
         {{> myarticle_r}} <br><br><br><br><br><br><br><br>
      {{/each}}
  </ul>
</template>

<template name="myarticle_stickyNote">
<ul class="stickyulClass">
   
      {{#each articles}} <li class="stickyliClass">
      <a class="stickyaClass" href="/readArticle/{{_id}}" target="_blank">
        <h4 class="stickyh4Class">{{ArticleName}}</h4>
        <p class="stickypClass">Category : {{Category}}</p>
      </a></li>
      {{/each}}

  </ul>
</template>
