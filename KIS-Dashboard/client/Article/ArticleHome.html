<!-- ArticleHome Template Starts-->

<template name="ArticleHome">
{{> centerheader}}
  <div class="container articlehome">
  <form>
      <!-- ArticleHome Header -->
    <h1 style="text-align: center;">Article <small>Put your thoughts here...</small></h1><br><br>
     <!-- ArticleHome cointainer starts -->
    <div class="container">
       <div class="row">
           
        <!-- ArticleHome three button groups starts-->
           
        <div class="btn-group">
          <div class="row">
            <div class="col-xs-3">   
              <a href="/myArticle/myArticle" class="btn btn-link" style="color: white;font-weight: bold; font-size: 20px;">My Articles</a>
            </div> 
            <div class="col-xs-1"></div>
            <div class="col-xs-4"> 
              <a href="/postArticle/pArticle" class="btn btn-link" style="color: white;font-weight: bold; font-size: 20px;" >Post Your Own Article</a>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-3"> 
              <a href="/Articles/Articles_Sel" class="btn btn-link" style="color: white;font-weight: bold; font-size: 20px;">View all Articles</a>
            </div>
           </div>
        </div>
       
           <!-- ArticleHome three button groups ends-->
           
       </div>
       <div class="row"> 
       
    <div class="col-xs-8">    
        <!-- ArticleHome myArticleCarousel  starts    -->
       
            <div id="myArticleCarousel" class="carousel slide" data-ride="carousel" >
                 
            <!-- myArticleCarousel Indicators -->
                 <ol class="carousel-indicators">
                  <li data-target="#myArticleCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myArticleCarousel" data-slide-to="1"></li>
                  <li data-target="#myArticleCarousel" data-slide-to="2"></li>
                  <li data-target="#myArticleCarousel" data-slide-to="3"></li>
                  <li data-target="#myArticleCarousel" data-slide-to="3"></li>
                </ol>
       
           <!-- myArticleCarousel Wrapper for slides -->
               <div class="carousel-inner" role="listbox">
                 <div class="item active">
                  <img src="http://2.bp.blogspot.com/-KdsIyOjgOVE/USMbdoFYuJI/AAAAAAAACu8/xWkuCTdMsUo/s1600/54_large.png" alt="">
                 </div>
                 <div class="item">
                  <img src="http://www.dentistryiq.com/content/dam/diq/online-articles/2015/12/best-of-the-best.jpg" alt="">
                 </div>
                <!-- myArticleCarousel Fetching of top 3 articles  -->
                  
                   {{> Top3Article}}
               </div>

            <!-- myArticleCarousel Left and right controls -->
                 
               <a class="left carousel-control" href="#myArticleCarousel" role="button" data-slide="prev">
               <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
               </a>
               <a class="right carousel-control" href="#myArticleCarousel" role="button" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
               </a>                 
           </div>
           
             <!-- ArticleHome myArticleCarousel  ends -->
    </div>
           
    <div class="col-xs-4"> 
           <!-- ArticleHome Search Article  starts -->
           
           
             <div class="well art">
                    <h4>Search Articles</h4>
                    <div class="input-group">
                        <input type="text" id="articleSearch" class="form-control" placeholder="Search by Keywords">
                        <span class="input-group-btn">
                            <a id="search" href="/searchArticle/searchArticle" class="btn btn-default" >
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </span>
                    </div>
              </div>
             <!--   ArticleHome Search Article  ends -->
            
            <!--   ArticleHome Latest Article  starts -->
               
            <div class="col-xs-4 mar">
                   <div class="well" style="height: 310px;width: 320px">
                    <h4>Latest Articles</h4>
                       <div class="marquee" style="color: #030805;height: 240px;width: 300px" data-direction='up' data-duration='3000' data-pauseOnHover="true" >
                           <p style="text-decoration: none !important">
                               {{> Allarticle}}
                           </p>
                       </div>
                   </div>
            </div>
            <!--   ArticleHome Latest Article  ends -->
            <br/>
 
         </div>
       </div>
     </div>
         <!-- ArticleHome cointainer ends -->
  </form>
         <!-- ArticleHome form ends -->
  </div>
    <!-- script for marquee starts-->
      <script>
        $(document).ready(function(){ 
          $('.marquee').marquee({
          startVisible: true
          });
          $(window).scrollTop(0);
         }); 
       </script>
    <!-- script for marquee ends-->

</template>

 <!-- ArticleHome Template Ends  -->

<!-- Top3Article Template Starts  -->
   
    <template name="Top3Article">
        {{#each articles}}
          <div class="item Top3Article">
          <h1 style="font-weight: bold;">{{ArticleName}}</h1>
          <h4 style="font-weight: bold;">
          by <I>{{AuthorName}} </I> 
          </h4>
          <hr>
          <p style="font-weight: bold;">{{ArticleInitial}}....</p></div>
        {{/each}}
   </template>

<!-- Top3Article Template Ends  -->


<!-- Template for Top 3 Articles (Category wise)  Starts -->

<template name="Article1">
     {{#each articles}}
    <h1>{{ArticleName}}</h1>
	 <p>{{Article}}</p>
    {{/each}}
</template>

    {{#each articles}}

</template>

     {{#each articles}}
    <h1>{{ArticleName}}</h1>
	 <p>{{Article}}</p>

</template>

<!--Template for Top 3 Articles (Category wise)  Ends -->
