body{

ul,li{
  list-style:none;
}
ul{
  overflow:hidden;
  padding:3em;
}
ul li a{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  -moz-transition:-moz-transform .15s linear;
  -o-transition:-o-transform .15s linear;
  -webkit-transition:-webkit-transform .15s linear;
}
ul li{
  margin:1em;
  float:left;
}
ul li h2{
  font-size:140%;
  font-weight:bold;
  padding-bottom:10px;
}
ul li p{
  font-family:"Reenie Beanie",arial,sans-serif;
  font-size:180%;
}
ul li a{
  -webkit-transform: rotate(-6deg);
  -o-transform: rotate(-6deg);
  -moz-transform:rotate(-6deg);
}
ul li:nth-child(even) a{
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
  background:#cfc;
}
ul li:nth-child(3n) a{
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
  background:#ccf;
}
ul li:nth-child(5n) a{
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}
ul li a:hover,ul li a:focus{
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
}
ol{text-align:center;}
ol li{display:inline;padding-right:1em;}
ol li a{color:#fff;}
</style>

      <div class="item active">
        <h1>Java Design Pattern</h1>
										<p>Adapters are necessary because dissimilar elements need to interoperate. From wrenches to computer networks, physical adapters are abundant. In software, adapters make dissimilar software packages work together; for example, you might have a tree of objects (call them Nodes) you want to display using Swing's JTree. The JTree class can't display your Nodes directly, but it can display TreeNode instances. With an adapter, you can map your Nodes to TreeNodes. Because Swing trees use the Adapter pattern, you can display any kind of tree—from Document Object Model (DOM) to Swing component hierarchies to a compiler parse tree—just by implementing a simple adapter.</p>
      </div>

      <div class="item">
       <h1>The Fashion during Summer </h1>
										<p>Courtesy of the times we’re in though, everything can live side by side with anything, and when it comes to dresses, this summer screams so many styles it’s a blessing. It’s like the fashion gurus have finally decided to stop niche-ing and just give the women what they want and are comfortable with. You’re a sexy perfect Goddess with flawless armpit long legs, great bum and… ? I’ll just stop here. We get the picture.  Then, you can of course flaunt your stuff in any dress style, micro-minis included. If however, you’re more on the human teeny tiny flawed side, (1) YOU ARE NOT ALONE, and (2) perfection is boring, so find the dress you like and rock the shit out of it cause you’ll probably look bloody amazing. The key is to find a style that fits your body type and enhance that part of your body you’re totally in love with.</p>
      </div>

										<p>Kiel Week, more properly known in English as the Kiel Regatta, is the largest sailing event in the world and takes place every year in the last full week in June. Many thousands of boats and ships of all kinds and eras take part in the parade. Kiel Week is also a festival, Volksfest and fair as well as a maritime event. There are a number of yachting and sailing clubs in picturesque settings.</p>
