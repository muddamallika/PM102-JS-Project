  <title>KIS-Dashboard</title>

  <style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;
}

li a {
    display: block;
    border: 1px solid black;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}

.up {
      margin-top: -36px;
    }

    .down {
      margin-top: 10px;
    }

    .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }

    .fa {
      size: 20px;
    }

    .foot_img {
      margin-bottom: : -50px;
    }

    .ar{
      background-color: white;
      color: black;
    }

.ver {
  height: 30px;
  width: 200px;
  margin-top: 30px;

}

.unorder {
  color: black;
  background-color: transparent;
}

.cevent:visited {
  color: white;
}

      .articlehome{
          background-image: url("/Images/ws_Winter_Bokeh_2560x1440.jpg") ;
          background-size: "500px 500px";
      }

body{
  font-family:arial,sans-serif;
  font-size:100%;
  margin:3em;
  background:#666;
  color:#fff;
}
h4,p{
  font-size:100%;
  font-weight:normal;
}
ul,li{
  list-style:none;
}
ul{
  overflow:hidden;
  padding:3em;
}
ul li a{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  -moz-transition:-moz-transform .15s linear;
  -o-transition:-o-transform .15s linear;
  -webkit-transition:-webkit-transform .15s linear;
}
ul li{
  margin:1em;
  float:left;
}
ul li h4{
  font-size:140%;
  font-weight:bold;
  padding-bottom:10px;
}
ul li p{
  font-family:"Reenie Beanie",arial,sans-serif;
  font-size:180%;
}
ul li a{
  -webkit-transform: rotate(-6deg);
  -o-transform: rotate(-6deg);
  -moz-transform:rotate(-6deg);
}
ul li:nth-child(even) a{
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
  background:#cfc;
}
ul li:nth-child(3n) a{
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
  background:#ccf;
}
ul li:nth-child(5n) a{
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}
ul li a:hover,ul li a:focus{
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
}
ol{text-align:center;}
ol li{display:inline;padding-right:1em;}
ol li a{color:#fff;}
</style>


</head>

<template name="ArticleHome">
{{> centerheader}}
  <form id="article">
<div class="container articlehome">
<div class="container">
<h1 align="center">Article <small>Put your thoughts here...</small></h1>
<div class="container">
    <div class="row">


<div class="col-xs-8">
      <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/myArticle/myArticle" class="btn btn-info">My Articles</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info">My Articles</a>
    {{/if}}
  </div><br><br>
  <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/postArticle/pArticle" class="btn btn-info" >Post Your Own Article</a>
    {{else}}

    {{/if}}
  </div><br><br>
  <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/Articles/Articles_Sel" class="btn btn-info">View all Articles</a>
    {{else}}

    {{/if}}
   </div>
  </div>
<div class="col-xs-4">

                                <span class="glyphicon glyphicon-search"></span>
                        </a>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

<div class="col-xs-4 mar">
 {{> LatestArticle}}
    </div>
<br/>

  <script>
        $(function() {
          $('.marquee').marquee({
          startVisible: true
          });
         });
  </script>
        </div>
    </div>
    </div>
    </div>
    </div>
      </form>
</template>

                    <h4>Latest Articles</h4>

      <p style="text-decoration: none !important">
          {{> Allarticle}}
      </p>

    </div>
</div>
