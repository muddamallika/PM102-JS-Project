<template name="ArticleHome">
{{> centerheader}}
  <form id="article">
<div class="container articlehome">
<div class="container">
<h1 align="center">Article <small>Put your thoughts here...</small></h1>
<div class="container">
    <div class="row">

    
<div class="col-xs-8">
      <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/myArticle/myArticle" class="btn btn-info" target="_blank">My Articles</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info">My Articles</a>
    {{/if}}
  </div><br><br>
  <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/postArticle/pArticle" class="btn btn-info" target="_blank" >Post Your Own Article</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info">Post Your Own Article</a>
    {{/if}}
  </div><br><br>
  <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/Articles/Articles_Sel" class="btn btn-info" target="_blank">View all Articles</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info">View all Articles</a>
    {{/if}}
   </div>
  </div>
<div class="col-xs-4">
                <!-- Blog Search Well -->
                <div class="well" style="height: 100px;width: 340px">
                    <h4>Blog Search</h4>
                    <div class="input-group">
                        <input type="text" id="articleSearch" class="form-control">
                        <span class="input-group-btn">
                            <a id="search" href="/searchArticle/searchArticle" class="btn btn-default" >
                                <span class="glyphicon glyphicon-search"></span>
                        </a>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>
  
<div class="col-xs-4 mar">
 <div class="well" style="height: 310px;width: 330px">
                    <h4>Latest Articles</h4>
    <div class="marquee marqBox" style="height: 240px;width: 300px" data-direction='up' data-duration='3000' data-pauseOnHover="true" >
 
      <p style="text-decoration: none !important">
          {{> Allarticle}}
      </p>
        
    </div>
</div>
    </div>
<br/>
    
  <script>
        $(function() {
          $('.marquee').marquee({
          startVisible: true
          });
         }); 
  </script>
        </div>
    </div>
    </div>
    </div>
    </div>
      </form>
</template>

     {{#each articles}}
    <h1>{{ArticleName}}</h1>
	 <p>{{Article}}</p>
    {{/each}}
</template>
