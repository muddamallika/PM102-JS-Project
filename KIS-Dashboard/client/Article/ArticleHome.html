<template name="ArticleHome">
{{> centerheader}}
<div class="container articlehome">
      <form>
<h1 style="text-align: center;">Article <small>Put your thoughts here...</small></h1><br><br>
    <div class="container">
 <div class="row">

      <div class="btn-group">
      <div class="row">    
    <a href="/myArticle/myArticle" class="btn btn-link" style="color: white;font-weight: bold; font-size: 20px;">My Articles</a>
          <div class="col-xs-1"></div>
    <a href="/postArticle/pArticle" class="article btn btn-link" style="color: white;font-weight: bold; font-size: 20px;" >Post Your Own Article</a>
           <div class="col-xs-1"></div>
      <a href="/Articles/Articles_Sel" class="btn btn-link" style="color: white;font-weight: bold; font-size: 20px;">View all Articles</a>
  </div>
     </div></div>
       <div class="row">  
     <div class="col-xs-8">
      <div> 
    <div id="myArticleCarousel" class="carousel slide" data-ride="carousel" >
      <!-- Carousel Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myArticleCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myArticleCarousel" data-slide-to="1"></li>
        <li data-target="#myArticleCarousel" data-slide-to="2"></li>
        <li data-target="#myArticleCarousel" data-slide-to="3"></li>
      </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="http://2.bp.blogspot.com/-KdsIyOjgOVE/USMbdoFYuJI/AAAAAAAACu8/xWkuCTdMsUo/s1600/54_large.png" alt="">
        </div>
        {{> Top3Article}}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myArticleCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myArticleCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
         </div>
         </div>
    </div>
<div class="col-xs-4">
             <div class="well art">
                    <h4>Search Articles</h4>
                    <div class="input-group">
                        <input type="text" id="articleSearch" class="form-control" placeholder="Search by Keywords">
                        <span class="input-group-btn">
                            <a id="search" href="/searchArticle/searchArticle" class="btn btn-default" >
                                <span class="glyphicon glyphicon-search"></span>
                        </a>
                        </span>
                    </div>
    </div>
  
<div class="col-xs-4 mar">
 <div class="well" style="height: 310px;width: 320px">
                    <h4>Latest Articles</h4>
    <div class="marquee" style="color: #030805;height: 240px;width: 300px" data-direction='up' data-duration='3000' data-pauseOnHover="true" >
 
      <p style="text-decoration: none !important">
          {{> Allarticle}}
      </p>
        
    </div>
</div>
    </div>
<br/>
 
        </div>
        </div>
     </div>
      </form>
    
            
  <script>
        $(function() {
          $('.marquee').marquee({
          startVisible: true
          });
         }); 
  </script>
    <br><br><br>
 </div>
</template>

     {{#each articles}}
    <h1>{{ArticleName}}</h1>
	 <p>{{Article}}</p>
    {{/each}}
</template>
