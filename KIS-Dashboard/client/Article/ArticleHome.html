<template name="ArticleHome">
{{> centerheader}}
<div class="container articlehome">
      <form>
<h1 style="text-align: center;">Article <small>Put your thoughts here...</small></h1><br><br>
    <div class="container">
    <div class="row">

    
<div class="col-xs-8">
      <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/myArticle/myArticle" class="btn btn-info" style="color: #030805;font-weight: bold; font-size: 20px;">My Articles</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info" style="color: #030805;font-weight: bold; font-size: 20px;">My Articles</a>
    {{/if}}
  </div><br><br><br><br>
  <div class="col-xs-2">
    {{#if currentUser}}
    <a href="/postArticle/pArticle" class="article btn btn-info" style="color: #030805;font-weight: bold; font-size: 20px;" >Post Your Own Article</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info" style="color: #030805;font-weight: bold; font-size: 20px;">Post Your Own Article</a>
    {{/if}}
  </div><br><br><br><br>
  <div class="col-xs-2">
      <a href="/Articles/Articles_Sel" class="btn btn-info" style="color: #030805;font-weight: bold; font-size: 20px;">View all Articles</a>
   </div>
  </div>
<div class="col-xs-4">
             <div class="well" style="height: 100px;width: 330px">
                    <h4>Blog Search</h4>
                    <div class="input-group">
                        <input type="text" id="articleSearch" class="form-control">
                        <span class="input-group-btn">
                            <a id="search" href="/searchArticle/searchArticle" class="btn btn-default" >
                                <span class="glyphicon glyphicon-search"></span>
                        </a>
                        </span>
                    </div>
    </div>
  
<div class="col-xs-4">
 <div class="well" style="height: 310px;width: 320px">
                    <h4>Latest Articles</h4>
    <div class="marquee ver" style="color: #030805;height: 240px;width: 300px" data-direction='up' data-duration='3000' data-pauseOnHover="true" >
 
      <p style="text-decoration: none !important">
          {{> Allarticle}}
      </p>
        
    </div>
</div>
    </div>
<br/>
 
        </div>
    </div>
    </div>
      </form>
    
            
  <script>
        $(function() {
          $('.marquee').marquee({
          startVisible: true
          });
         }); 
  </script>
    <br><br><br>
 </div>
</template>
<template name="Article1">
     {{#each articles}}
    <h1>{{ArticleName}}</h1>
	 <p>{{Article}}</p>
    {{/each}}
</template>
