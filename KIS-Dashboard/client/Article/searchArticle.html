<template name="searchArticle">
    {{> centerheader}}
      <div class="container searcharticles">
          <div class="col-xs-6">
     {{#each articles}}
        <li>
          <h1>{{ArticleName}}</h1>
          <p class="lead">
          by <I>{{AuthorName}}</I>
          </p><hr>
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{createdat}}</p>
    <a class="btn btn-primary" href="/readArticle/{{_id}}"> Click to View </a><br><br>
  </li>
    {{/each}}
          </div>
          <div class="col-xs-6">
              <br>
              <img src="/Images/blog-0993379001336589952.png" alt="">
          </div>
        </div>
</template>
