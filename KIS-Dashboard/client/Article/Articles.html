<head>
  <title>KIS-Dashboard</title>


  <style>



.Pub_Article {
  margin-right: 10%;
}


/* Style The Dropdown Button */
.dropbtn {
    background-color: blue;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: blue}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: blue;
}
      .authourclass{
          font-size: 100%;
           font-weight: normal
      }

</style>


</head>

<template name="articleDropdwn">

        </template>
<template name="article_r">
        <li>
          <h3>{{ArticleName}}</h3>
          <p>
          by <I>{{AuthorName}} </I> 
          </p>
            <hr>
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{createdat}}</p>
    <a class="authourclass"  href="/readArticle/{{_id}}">{{ArticleInitial}}....<br> <br> Click to View </a><br><br>
  </li>
  <br><br><br><br><br>
</template>

<template name="article_group">
  <ul class="unorder">
      {{#each articles}}
         {{> article_r}}  <br><br><br><br>
      {{/each}}
  </ul>


</template>
