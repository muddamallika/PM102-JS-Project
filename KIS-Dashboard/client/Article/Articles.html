/* Style The Dropdown Button */
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}

<template name="Articles_Sel">

<template name="articleDropdwn">
<form>
    <div class="dropdown">
  <select class="dropbtn" id="chats">

  <div>

<br><br>

<template name="article_r">


<li>
       <summary><h3>{{ArticleName}}</h3><p>By : {{AuthorName}}</p> </summary>
    <a href="/readArticle/{{_id}}"> Click to View </a><br><br>
  </li>
  <br><br><br><br><br>
</template>

<template name="article_group">
  <ul class="unorder">
      {{#each articles}}

      {{/each}}
  </ul>


</template>

<template name="Allarticle">
  <ul class="unorder">
      {{#each articles}}

        </li>
      </a> <br>
      {{/each}}
  </ul>
    </template>
