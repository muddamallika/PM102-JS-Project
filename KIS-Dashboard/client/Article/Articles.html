<template name="Articles_Sel">
 {{> Header}}
<br><br><br><br>
<div class="container allArticle">
    <h1 align="center">Article Hub<small> find all articles here...</small></h1>
    <br><br>
<div class="row">
    <div class="col-xs-6">
  {{> articleDropdwn}}
     <div class="col-xs-6">  
  {{> article_group}}</div> 
        </div>
    <div class="col-xs-6 mar" style="height: 150px">
           {{> LatestArticle}}
    </div>
    </div>
<br/>

<script >
 $(function() {
  $('.marquee').marquee({
    startVisible: true
  });
});
</script>

    </div>
<br><br><br>
</template>

<template name="articleDropdwn">
<form>
    <div class="dropdown">
  <select class="dropbtn" id="chats">

  <div>
      <option selected disabled>Select Your Category </option>
    <option value="Technology">Technology</option>
    <option value="Fashion">Fashion</option>
    <option value="Lifestyle">Lifestyle</option>

  </div>
        </select>
</div>
</form>
<br><br>
        </template>
<template name="article_r">
        <li>
          <h3>{{ArticleName}}</h3>
          <p>
          by <I>{{AuthorName}} </I> 
          </p>
            <hr>
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{createdat}}</p>
    <a class="authourclass"  href="/readArticle/{{_id}}">{{ArticleInitial}}....<br> <br> Click to View </a><br><br>
  </li>
  <br><br><br><br><br>
</template>

<template name="article_group">
  <ul class="unorder">
      {{#each articles}}
         {{> article_r}}  <br><br><br><br>
      {{/each}}
  </ul>


</template>

<template name="Allarticle">
  <ul class="unorder">
      {{#each articles}}
      <a href="/readArticle/{{_id}}" target="_blank">
        <li>
          <h4>{{ArticleName}}</h4>
          <h5>
          By: {{AuthorName}}</h5>
        </li>
      </a> <br><br><br><br><br>
      {{/each}}
  </ul>
    </template>
