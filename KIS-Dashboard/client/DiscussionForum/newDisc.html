<!--New Discussion Form Creation Start-->
<template name="newDisc">
  {{> centerheader}}
  <div class="container-fluid">
    <!-- A flash message is displayed after successful post of discussion-->
    {{> flashMessages}}
    <div class="form-style-5">
    <form>
      <fieldset>
        <legend>&nbsp;&nbsp;<span class="number">1</span> Post Your Query to Discuss</legend>
        <input type="text" name="discTitle" placeholder="Give a title to your discussion*" required="true">
      </fieldset>
      <fieldset>
        <legend>&nbsp;&nbsp;<span class="number">2</span> Give a brief explanation to your query</legend>
        <textarea name="discContent" rows="4" cols="50" placeholder="Write [or] Copy and paste your article here" required="true"></textarea>
      </fieldset>
      <fieldset>
        <legend>&nbsp;&nbsp;<span class="number" >3</span> You are posting as <input class="discAuth" name="discAuthor" style="color:red" value="{{currentUser.profile.name}}" readonly ></legend>
      </fieldset>
      <br>
      <input type="submit" value="Submit Your Query" />
    </form>
    </div>
    <br>
  </div>
  <br>
</template>
<!--New Discussion Form Creation end-->
