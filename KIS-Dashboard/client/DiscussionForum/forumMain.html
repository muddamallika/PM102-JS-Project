<!--Forum Main Page tab-->
<template name="forumMain">
  {{> centerheader}}
  <div class="container-fluid forumMainCSS">

    <div class="col-xs-4">

    </div>
    <!--Discussions are listed here-->
    <div class="col-xs-8">
      <div class="container">
       <div class="row">
           <div class="col-md-10 col-md-offset-1">
               <div class="panel panel-default panel-table">
                 <div class="panel-heading">
                   <div class="row">
                     <div class="col col-xs-6">
                       <h3 class="panel-title">Discussions</h3>
                     </div>
                     <div class="col col-xs-6 text-right">
                       <button type="button" class="btn btn-lg btn-default btn-create">Create New Discussion</button>
                     </div>
                   </div>
                 </div>
             <div class="panel-body">
               <table class="table table-striped table-bordered table-list">
                 <thead>
                   <tr>
                       <th><em class="fa fa-cog"></em></th>
                       <th class="hidden-xs">ID</th>
                       <th>Name</th>
                       <th>Email</th>
                   </tr>
                 </thead>
                 <tbody>
                         <tr>
                           <td align="center">
                             <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                             <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                           </td>
                           <td class="hidden-xs">1</td>
                           <td>John Doe</td>
                           <td>johndoe@example.com</td>
                         </tr>
                       </tbody>
               </table>

             </div>
             <div class="panel-footer">
               <div class="row">
                 <div class="col col-xs-4">Page 1 of 5
                 </div>
                 <div class="col col-xs-8">
                   <ul class="pagination hidden-xs pull-right">
                     <li><a href="#">1</a></li>
                     <li><a href="#">2</a></li>
                     <li><a href="#">3</a></li>
                     <li><a href="#">4</a></li>
                     <li><a href="#">5</a></li>
                   </ul>
                   <ul class="pagination visible-xs pull-right">
                       <li><a href="#">«</a></li>
                       <li><a href="#">»</a></li>
                   </ul>
                 </div>
               </div>
             </div>
           </div>

         </div></div></div>
    </div> <!-- End of the list of dicussions container-->

  </div>
  <br>
</template>
<!--Forum Main Page tab end-->
