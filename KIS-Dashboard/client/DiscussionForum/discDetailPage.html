<!--Discussion Details Page Template start-->
<template name="discDetailPage">
  {{> centerheader}}
  <!--{{#if currentUser}}-->
  <div class="container-fluid discDetailCSS">
    <div class="container">
     <h1 align="center" style="color:black;font-size:300%;font-family: Varela Round;font-weight: bold" > {{dTitle}} fnjdsfnsk</h1>
     <hr>
     <h4 style="color:black;font-size:150%;font-family: Varela Round;font-weight: normal" > Discussion Details: {{dContent}}fjfjksdfjks </h4>
     <hr>
     <textarea name="answerQuery" rows="4" cols="50" placeholder="Please post your answers for the Query here" style="color:black;font-size:150%;font-family: Varela Round;font-weight: normal" required="true"></textarea>

    </div>
  </div>
