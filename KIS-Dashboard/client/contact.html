<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

    <div class="col-xs-3">
          <a class="navbar-brand" href="#">
                    <img class="img-circle" src="https://image.freepik.com/free-icon/healthy-lifestyle-logo_318-52683.jpg" alt=""  width="50px" height="50px">

  </div>
      <div class="col-xs-4"></div>
  </div><!-- /.container-fluid -->
</nav>

<div class="container contactUs-content">
  <marquee scrollamount="20">
  <div class="dashboardBanner">
    <h1>Contact Us</h1>
 </div>
</marquee>
 </div>

  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <div class="well well-sm contact-details">
                  <form>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="name">
                                  Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                          </div>
                          <div class="form-group">
                              <label for="email">
                                  Email Address</label>
                              <div class="input-group">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                  </span>
                                  <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                          </div>
                          <div class="form-group">
                              <label for="subject">
                                  Subject</label>
                              <select id="Subject" name="Subject" class="form-control" required="required">
                                  <option value="na" selected="">Choose One:</option>
                                  <option value="service">Student Service</option>
                                  <option value="suggestions">Suggestions</option>
                                  <option value="product">Product Support</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="name">
                                  Message</label>
                              <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                  placeholder="Message"></textarea>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <button type="submit" class="btn btn-primary pull-right submit" id="btnContactUs">
                              Send Message</button>
                      </div>
                  </div>

                  </form>
              </div>
          </div>
          <div class="col-md-4 office-details">
              <form>
              <legend><span class="glyphicon glyphicon-globe"></span> OFFICE DETAILS</legend>
              <address>
                  <strong>Fachhochschule Kiel</strong><br>
                  Sokratesplatz 1<br>
                  24149 Kiel<br>

                      P:</abbr>
                  (+49) (15168649946)
              </address>
              <address>
                  <strong>Email To</strong><br>
                  <a href="mailto:#">madhuchhanda.536@gmail.com</a>
              </address>
              </form>
          </div>
      </div>



</div>
