  	<div class="jumbotron">
  	  <h1>DAAD</h1>
  	  <p>The German Academic Exchange Service (DAAD) is the world's largest funding agency for the international exchange of students and scholars. Apert from this it provides information regarding anything and everything that might support the student community.

          The DAAD supports the internationalization of German universities, promotes German studies and the German language abroad, assists developing countries in establishing effective universities and advises decision makers in the education, academic relations and development policy.

          DAAD is the to go place for anything related to studying in Germany. With an advanced search mechanism you could enter your requirements and filter out a program of your choice.</p>

  	  <p><a class="btn btn-info btn-lg" href="https://www.daad.de/en/" target="_blank" role="button">Learn more</a></p>
  	</div>
  	<div class="jumbotron">
  	  <h1>Uni-Assist</h1>
  	  <p>Arbeits- und Servicestelle f√ºr Internationale Studienbewerbungen (uni-assist) e.V. is a German organisation that acts as the University Application Service for International Students.

          International students interested in Studying in Germany can register at the online-portal and send one set of all their documents to Uni-assist.

          Uni-assist then checks the foreign student applications on behalf of its member universities and forwards the documents to the respective University for an initial fee of 75 Euro.
      </p>

  	  <p><a class="btn btn-info btn-lg" href="http://www.uni-assist.de/" target="_blank" role="button">Learn more</a></p>
  	</div>
  	<div class="jumbotron">
  	  <h1>Asta</h1>
  	  <p>Der Allgemeiner Studierendenausschuss or The General Students' Committee -ASta
          s the acting executive board and the external representing agency of the (constituted) student body at universities in most German states. It is therefore considered the student government and student representative organization. The AStA fulfils a similar function as the Students' Union at a British university.</p>

  	  <p><a class="btn btn-info btn-lg" href="http://www.krawumm.de/tags/asta" target="_blank" role="button">Learn more</a></p>
