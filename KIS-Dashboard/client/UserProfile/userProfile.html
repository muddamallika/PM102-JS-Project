<!-- Creating Private User Profile page for registered users -->
<head>

  <style>
/* User Profile CSS */
.profile-head { width:100%;background-color: rgb(39, 164, 132);float: left;padding: 15px 5px;}
.profile-head img { height:150px; width:150px; margin:0 auto; border:5px solid #fff; border-radius:5px;}
.profile-head h5 {width: 100%;padding:5px 5px 0px 5px;text-align:justify;font-weight: bold;color: #1c1a1a;font-size: 25px;text-transform:capitalize;
margin-bottom: 0;}
.profile-head p {width: 100%;text-align: justify;padding:0px 5px 5px 5px;color: #1c1a1a;font-size:17px;margin:0;}
.profile-head a {width: 100%;text-align: center;padding: 10px 5px;color: #fff;font-size: 15px;}

.profile-head ul { list-style:none;padding: 0;}
.profile-head ul li { display:block; color:#ffffff;padding:15px;font-weight: 400;font-size: 15px;}
.profile-head ul li:hover span { color:rgb(0, 4, 51);}
.profile-head ul li span { color:#ffffff;padding-right: 10px;}
.profile-head ul li a { color:#ffffff;}
.profile-head h6 {width: 100%;text-align: center;font-weight: 100;color: #fff;font-size: 15px;text-transform: uppercase;margin-bottom: 0;}

/*Edit Profile CSS*/
.editprofileui{
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

#edit_form input[type="text"]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#edit_form input[type="submit"]{
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#edit_form input[type="submit"]:hover{
  background-color: #45a049;
}

@media all and (max-width:430px){
.profile-head ul li {font-size: 12px !important;}

}
</style>
</head>

<body>
</body>

<!-- Template for creating User Profile page -->
<template name="userProfile">
  <!-- Calling the default centerhead template -->
  {{> centerheader}}

  <section>
  <!-- Creating UserProfile UI -->
  <div class="container" style="margin-top: 30px;">
  <div class="profile-head">

  <div class="col-md- col-sm-4 col-xs-12">
    <img src="profile_default.jpg" class="img-responsive" />
  <br>
  <div class="col-xs-12" style="margin-left:110px;">
  <a href="/userProfile/edit" class="btn-default" style="color:black" target="_blank">Edit Profile</a>
  </div>
  </div><!--col-md-4 col-sm-4 col-xs-12 close-->

  <div class="col-md-5 col-sm-5 col-xs-12">
    <!-- Searching through register_search collection to display name and email  -->
    {{#each register_search}}
  <h5>{{firstname}} {{lastname}}</h5>
  <p><span class="glyphicon glyphicon-envelope"></span> {{email}}</p>
    <!-- Searching register_update collection to display user details -->
    {{#each register_update}}
  <ul>
  <li><span class="glyphicon glyphicon-map-marker"></span> {{city}} </li>
  <li><span class="glyphicon glyphicon-home"></span> {{address}}</li>
  <li><span class="glyphicon glyphicon-phone"></span> {{phone}}</li>
  <li><span class="glyphicon glyphicon-user"></span> {{gender}}</li>
  <li><span class="glyphicon glyphicon-gift"></span> {{birthday}}</li>
  </ul>
      {{/each}}
          {{/each}}
  </div><!--col-md-8 col-sm-8 col-xs-12 close-->
  </div><!--profile-head close-->
  </div><!--container close-->

  </section><!--section close-->

</template> <!-- template close  -->

<!-- Template for Edit Profile page -->
<template name="editProfile">
  <!-- Calling the default centerhead template  -->
  {{> centerheader}}
  <!-- Edit Profile UI -->
  <h3>Edit Profile</h3>

  <div class="editprofileui">
    <form action=" " method="post" class="edit_form">

      <div class="form-group row">
      <label for="phone" class="col-xs-2 col-form-label">Phone</label>
      <div class="col-xs-10">
      <input class="form-control" type="text" id="phone" name="phone" placeholder="0176311157329" required>
      </div>
      </div>

      <div class="form-group row">
      <label for="address" class="col-xs-2 col-form-label">Address</label>
      <div class="col-xs-10">
      <input class="form-control" type="text" id="address" name="address" placeholder="Street name, house #, City, Zipcode" required>
      </div>
      </div>

      <div class="form-group row">
      <label for="city" class="col-xs-2 col-form-label">Place of residence</label>
      <div class="col-xs-10">
      <input class="form-control" type="text" id="city" name="city" placeholder="City" required>
      </div>
      </div>

      <div class="form-group row">
      <label for="gender" class="custom-control custom-radio">
            <div class="col-xs-10">
            <input type="radio" class="custom-control-input" name="gender" value="Male">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Male</span>
            </div>
      </label>
      <label for="gender" class="custom-control custom-radio">
            <div class="col-xs-10">
            <input type="radio" class="custom-control-input" name="gender" value="Female">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Female</span>
            </div>
      </label>
      </div>

      <div class="form-group row">
      <label for="birthday" class="col-xs-2 col-form-label">Birthday</label>
      <div class="col-xs-10">
      <input class="form-control" type="date" id="birthday" name="birthday" placeholder="MM/DD/YYYY" required>
      </div>
      </div>


      <div class="form-group row">
        <label for="photo" class="col-xs-2 col-form-label">Upload Photo</label>
              <div class="col-xs-10">
              <input class="form-control" id="photo" type="file" name="photo" accept="image/*">
              </div>
      </div>
      <br>
      <!-- Button -->
          <button type="submit" class="btn btn-info" >Save</button>
          <a href="/userProfile" class="btn btn-info" >Cancel</a>
    </form>
  </div>
</template>
