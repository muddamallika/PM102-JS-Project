<!--Post Articles Template start-->
<template name="postArticles">
  {{> centerheader}}

  <div class="container-fluid postArticlesCSS">
    <br><br>
    <div class="form-style-5">
    <form>
      <fieldset>
          <legend>&nbsp;&nbsp;<span class="number">1</span> Post Your Thoughts Here</legend>
          <input type="text" name="articleName" placeholder=" Give a name to your Article*" required="true">
      </fieldset>
      <fieldset>
          <legend>&nbsp;&nbsp;<span class="number">2</span> Select a Category to your Article</legend>
          <select id="job" name="articleCategory" placeholder=" Select a Category to your Article*" required="true">
            <option value="Technology">Technology</option>
            <option value="Fashion">Fashion</option>
            <option value="Life Style">Life Style</option>
          </select>
      </fieldset>

      <fieldset>
        <legend>&nbsp;&nbsp;<span class="number">3</span> Place your Article Content Here</legend>
        <textarea name="articleContent" rows="4" cols="50" placeholder="Write or Copy and paste your article here" required="true"></textarea>
      </fieldset>

      <fieldset>
        <legend>&nbsp;&nbsp;<span class="number">4</span> Give Pen Name For Your Article</legend>
        <input type="text" name="articleAuthor" placeholder="Try a new author name or leave blank" required="true">
      </fieldset>

      <input type="submit" value="Submit Your Article" />
    </form>
    </div>
    <br><br>
  </div>
  <br>
</template>
<!--Post Articles Template end-->
