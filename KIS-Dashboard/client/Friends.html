<template name="search">
<form>
  <input type="text" name="search" placeholder="Search.." id="search">
  <div id="div"></div>
</form>
{{> searchdb}}
</template>

<template name="searchresult">
  {{firstname}} {{lastname}}
</template>

<template name="searchdb">
  <ul class="unorder">
      {{#each register_search}}
      <a href="/register_search/{{_id}}" target="_blank">
         {{> searchresult}} <br>
       </a>
      {{/each}}
  </ul>
</template>

<template name="publicprofile">
  {{firstname}}
  {{lastname}}
</template>
