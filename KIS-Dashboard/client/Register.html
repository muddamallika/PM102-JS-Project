<template name="register">
<div class="rgtr" style="background-image: url(https://trace.theprotag.com/public/src/assets/images/pages-bg.jpg); background-repeat: no-repeat;">
    <div class="row">
    {{> centerheader}}
        <div class="col-md-5 col-md-offset-3">
        {{> flashMessages}}
        <br><br><br><br>
            <form class="register-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="title1 text-center">Registration</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <input type="email"  class="form-control" id="email" value="" placeholder="Email Id">
                        </div>
 
                        <div class="form-group col-lg-6">
                            
                            <input type="text" name="" class="form-control" id="firstname" value="" placeholder="First Name">
                        </div>
 
                        <div class="form-group col-lg-6">
                            
                            <input type="text" name="" class="form-control" id="lastname" value="" placeholder="Last Name">
                        </div>
 
                        <div class="form-group col-lg-12">
                           
                            <input type="password" name="" class="form-control" id="password" value="" placeholder="Password">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary login-button"><i class="fa fa-chevron-right"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    </div>
    <br><br>
</template>
