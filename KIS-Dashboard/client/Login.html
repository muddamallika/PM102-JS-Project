<head>
  <title></title>
</head>
 
<body>
<style>
    
.login {
 margin-top: 10px;
}

</style>

</body>


<template name="login">
{{> centerheader}}
<br><br>
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
        {{> flashMessages}}
            <form class="login-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="login text-center">Login</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Email</label>
                            <input type="email"  class="form-control" id="email" value="">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Password</label>
                            <input type="password" name="" class="form-control" id="password" value="">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary">Login</button>                       
                        <button  class="btn btn-primary btn-facebook">Facebook Login</button>
                       <a href="/setpassword" class="btn btn-link" role="button">forget password?</a>
 
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
