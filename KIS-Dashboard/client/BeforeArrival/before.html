        <br>
        <p class="lead" style="margin-left: 30px; margin-right: 30px;">Also, dear students now that you have made up your mind to study in Deutschland you gotta get your feet in a few things. It’s important that you know where you can apply for universities, which universities offer the course you are interested in, what is the application procedure. If, all this goes well and good you might wanna know a few tricks in booking your flight nach Deutschland. Aye, you heard it right this section is dedicated to provide information that you need to get your dream going.
        </p>

        <div class="col-md-7">

        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
          <h2 class="featurette-heading">Procedures and Checklists</h2>
          <p class="lead">Now that you know which courses you wanna apply to, and the universities in which they are offered , you need to do the mighty paperwork. Yes the world is digitized in papers ;). This section is dedicated in providing simple cut short checklists and procedures for application to universities and visa related tasks.</p>
          <p><a class="btn btn-info btn-lg " href="/bAprocedure/bAproceed" target="_blank" role="button">Learn more</a></p>
        </div>
        <div class="col-md-5 col-md-pull-7">
          <img id="image" class="featurette-image img-responsive center-block" src="http://www.americancollegespain.com/pagina/345/the-american-university-admission-proces.jpg" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">Finding Accommodation </h2>
          <p class="lead">If you are here, we assume you have received an offer of confirmation for your study at a German University and probably a visa as well.Woohoo Congrats!! now you’ve earned the title of an Auslander. So dear Auslander, when you plan to come here this is the data you must refer to in order to plan accommodation in Germany.</p>
            <p><a class="btn btn-info btn-lg" href="/bAaccomodation/bAaccom" target="_blank" role="button">Learn more</a></p>

          <p><a class="btn btn-info btn-lg" href="/bAtraveleco/bAtravel" target="_blank" role="button">Learn more</a></p>
