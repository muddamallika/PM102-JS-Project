<head>
  <style>
.unorder {
  color: black;
  background-color: transparent;
}
.cevent:visited {
  color: white;
}
*{
  margin:0;
  padding:0;
}
.eventCSS{
  font-family:varela round;
  font-size:100%;
  margin:3em;
  color:#fff;
}
 .unorder_list,.order_list {
  list-style:none;
}
 .unorder_list {
  overflow:hidden;
  padding:3em;
}
 .unorder_list .order_list .sticky {
  /*text-decoration:none;*/
  color:#000;
  background:#ffc;
  height:10em;
  width:10em;
  padding:1em;
}
 .unorder_list .order_list p{
  margin:1em;
  float:left;
}
 .unorder_list .order_list .sticky {
  text-decoration:none;
  color:#000;
  background:white;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  /* Firefox */
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  /* Safari+Chrome */
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  /* Opera */
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
}
 .unorder_list .order_list .sticky {
  -webkit-transform:rotate(-6deg);
  -o-transform:rotate(-6deg);
  -moz-transform:rotate(-6deg);
}
 .unorder_list .order_list:nth-child(even) .sticky {
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
}
 .unorder_list .order_list:nth-child(3n) .sticky {
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
}
 .unorder_list .order_list:nth-child(5n) .sticky {
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}
 .unorder_list .order_list .sticky:hover,.unorder_list .order_list .sticky:focus {
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
  color:#000;
  background:#ffc;
}
.unorder_list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: transparent;
}
</style>
</head>

<body>
</body>

<!-- Template for the event main page-->
<template name="event">
  {{> centerheader}}
  <div class="container eventCSS">
      <div class="col-xs-3">
          <div class="col-xs-1"></div>
          <div class="col-xs-1">
            <br><br><br><br>
            <div class="container">
                <a href="/my_event_buttons" class="lead btn btn-lg btn-default" style="color: #030805;font-weight: bold; font-family: Varela Round;font-size: 20px;" >My Events</a>
            </div>

            <br><br><br><br>
            <!-- Verifying whether user had logged in or not -->
            <div class="container">
                <a href="/Event_new/event_new" class="lead btn btn-lg btn-default" style="color: #030805;font-weight: bold; font-family: Varela Round;font-size: 20px;" >Create Event</a>
            </div>
          </div>
          <div class="col-xs-1"></div>
          <!-- Verifying whether user had logged in or not -->

      </div>

      <div class="col-xs-9">
        <!-- Template call to display all the events that are present -->
        <div class="container-fluid">
         <h1 align="center" style="color:white;font-size:300%;font-family: Varela Round;font-weight: bold;" > Latest Events </h1>
         <hr>
        </div>
        <div class="container-fluid">
          {{> total_events_display}}
          <br><br><br><br>
        </div>
      </div>

      <br><br><br><br><br><br><br><br>
   </div>
<hr>
</template>

<!-- Template for event_display -->
<template name="event_display">
  <!-- Applying Sticky notes display to the events -->
    <h2 style="font-weight: bold; font-size: 20px;font-family:cursive;color:red">  {{eventName}} </h2>
    <h4 style="font-weight: normal; font-size: 15px;font-family:cursive;"> {{eventDate}}</h4>
    <h4 style="font-weight: normal; font-size: 15px;font-family:cursive;"> {{eventLoc}}</h4>
</template>

<!-- Template for total_events_display page -->
<template name="total_events_display">
    <ul class="unorder_list">
      <br><div style="margin-left:30px;">
        <!-- Fetching from the total_events collection - this collection contains list of all the events-->
        {{#each total_events}}
        <!-- Implementing looping for the collection total_events -->
        <li class="order_list">
          <a class="sticky" href="/total_events/{{_id}}">
            {{> event_display}}
          </a>
          <br><br>
        </li>
        {{/each}}
      </div>
    </ul>
</template>
