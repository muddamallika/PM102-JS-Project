<!--Template for displaying events created by the user -->
<template name="my_created_events">
  {{> centerheader}}
  {{> my_created_events_db}}
</template>

<!-- Template for displaying the events registered by the user-->
<template name="my_registered_events">
  {{> centerheader}}
  <div class="container">
    <br><br><br><br><br>
    <p>{{_id}}</p>
    <p class="lead">Dear {{currentUser.profile.name}}, below are the list of Events that you have Registered</p>
    <!--canceldb renders the list of all events registered by the user-->
    <p class="lead">{{> canceldb}}</p>
  </div>
</template>


<!-- Template for my_events main page -->
<template name="my_event_buttons">
   {{> centerheader}}
   <a href="/Events_My_Created_Events/my_created_events" class="btn btn-info cevent" role="button" target="_blank">
     My Created Events
   </a>
   <a href="/Events_My_Created_Events/my_registered_events" class="btn btn-info cevent" role="button" target="_blank">
     My Registered Events
   </a>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</template>


<template name="my_event_discr">
{{>centerheader}}
  <!-- Applying display to the events -->
    <p class="text-center" style="font-weight: bold; font-size: 50px;">  {{eventName}} </p>
    <p class="text-center" style="font-weight: normal; font-size: 50px;"> {{eventDate}}</p>
</template>
