#f1_container {

  margin: 10px auto;
  height: 250px;
  width: 33.33%;
  background-color: none;
  z-index: 1;
}

#f1_container {
  perspective: 1000;
}
  
#f1_card {
  width: 33.33%  width: 33.33%;
;
  height: 250px;
  transform-style: preserve-3d;
  transition: all 1.0s linear;
}
#f1_container:hover #f1_card {
  transform: rotateY(180deg);
  box-shadow: -5px 5px 5px #aaa;
}
.face {
  position: absolute;
  width: 33.33%;
  height: 100%;
  backface-visibility: hidden;
}

.face.back {
  display: block;
  transform: rotateY(180deg);
  box-sizing: border-box;
  padding: 10px;
  color: black;
  text-align: center;
  background-color: white;
  
}

#image {
  position: absolute;
  left: 0;
  top: 0;
  height: 250px;
  width: 33.33%;
}
