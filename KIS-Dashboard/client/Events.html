*{
  margin:0;
  padding:0;
}
.container1{
  font-family:arial,sans-serif;
  font-size:100%;
  margin:3em;

}/*h2,p{

}*/
 .unorder_list,.order_list {
  list-style:none;
}
 .unorder_list {
  overflow:hidden;
  padding:3em;
}
 .unorder_list .order_list .sticky {
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
}
 .unorder_list .order_list p{
  margin:1em;
  float:left;
}

.stickyinfo h2{
  font-size:140%;
  font-weight:bold;
  padding-bottom:10px;
}
.stickyinfo p{
  font-family:"Reenie Beanie",arial,sans-serif;
  font-size:180%;
}

 .unorder_list .order_list .sticky {
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  /* Firefox */
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  /* Safari+Chrome */
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  /* Opera */
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
}

 .unorder_list .order_list .sticky {
  -webkit-transform:rotate(-6deg);
  -o-transform:rotate(-6deg);
  -moz-transform:rotate(-6deg);
}

 .unorder_list .order_list:nth-child(even) .sticky {
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
}
 .unorder_list .order_list:nth-child(3n) .sticky {
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
}
 .unorder_list .order_list:nth-child(5n) .sticky {
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}

 .unorder_list .order_list .sticky:hover,.unorder_list .order_list .sticky:focus {
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
  color:#000;
  background:#ffc;
}

.unorder_list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: white;
}

.errorpage {

}

</style>

<template name="event">
{{> centerheader}}
<br><br>
<div class="container container1">
  {{> total_events_display}}   <!-- Template call to display all the events that are present -->

  <div class="col-xs-6">
  {{#if currentUser}}   <!-- Verifying wheather user had logged in or not -->
    <a href="/Events/my_events" class="btn btn-info">MyEvents</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info">MyEvents</a>
    {{/if}}
  </div>
</div>
<div class="container">
  <div class="col-xs-6">   
  </div>
  <div class="col-xs-6" style="margin-top: -140px">
  {{#if currentUser}}   <!-- Verifying wheather user had logged in or not -->
    <a href="/Event_new/event_new" class="btn btn-info cevent" role="button" target="_blank">Create Event</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info">Create Event</a>
    {{/if}}
  
  </div>
</div>

<br><br><br><br><br><br><br>
 <br><br><br><br><br>
</template>

<!-- Templates for Total events display -->


<template name="event_display">
<div class="stickyinfo">   <!-- Applying Sticky notes display to the events -->
<h2>  {{eventName}} </h2>
<p> {{eventDate}}</p>
</div> 
</template>

<template name="total_events_display">
<div class="stickydisp">
  <ul class="unorder_list">
      {{#each total_events}}   <!-- Implementing looping for the collection total_events -->
        <li class="order_list">
         <a class="sticky" href="/total_events/{{_id}}" target="_blank"> {{> event_display}}</a><br><br>
        </li>
      {{/each}}
  </ul>
  </div>
</template>

<!-- Template for displaying Created events & Registered events  -->

<template name="my_events">
 {{> centerheader}}

    <a href="/Events_My_Created_Events/my_created_events" class="btn btn-info cevent" role="button" target="_blank">My Created Events</a>
    <a href="/Events_My_Created_Events/my_registered_events" class="btn btn-info cevent" role="button" target="_blank">My Registered Events</a>
<br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br>
</template>


<!-- Template for displaying he/she created events  -->

<template name="my_created_events_list">
<div class="stickyinfo">
<h2>  {{eventName}} </h2>
<p> {{eventDate}} </p>  
</div> 
</template>

<template name="my_created_events_db">
  <ul class="unorder_list">
      {{#each events}}
        <li class="order_list">
         <a class="sticky" href="/events/{{_id}}" target="_blank"> {{> my_created_events_list}}</a><br><br>
        </li>
      {{/each}}
  </ul>
</template>
