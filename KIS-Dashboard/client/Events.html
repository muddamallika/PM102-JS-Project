*{
  margin:0;
  padding:0;
}
.container1{
  font-family:arial,sans-serif;
  font-size:100%;
  margin:3em;
  color:#fff;
}/*h2,p{
  font-size:100%;
  font-weight:normal;
}*/
ul,li{
  list-style:none;
}
ul{
  overflow:hidden;
  padding:3em;
}
ul li a{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
}
ul li{
  margin:1em;
  float:left;
}

.stickyinfo h2{
  font-size:140%;
  font-weight:bold;
  padding-bottom:10px;
}
.stickyinfo p{
  font-family:"Reenie Beanie",arial,sans-serif;
  font-size:180%;
}

ul li a{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  /* Firefox */
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  /* Safari+Chrome */
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  /* Opera */
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
}

ul li a{
  -webkit-transform:rotate(-6deg);
  -o-transform:rotate(-6deg);
  -moz-transform:rotate(-6deg);
}

ul li:nth-child(even) a{
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
}
ul li:nth-child(3n) a{
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
}
ul li:nth-child(5n) a{
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}

ul li a:hover,ul li a:focus{
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
  color:#000;
  background:#ffc;
}













</style>

<template name="event">

{{> centerheader}}
<br><br>
<div class="container container1">
  {{> todoList}}

  {{> centerheader}}
  <br><br>
  <div class="container">
    <div class="col-xs-6 mar" style="height: 200px">
      <div class="marquee ver" style="height: 200px;" data-direction='up' data-duration='3000' data-pauseOnHover="true" >
        <p style="text-decoration: none !important"> {{> todoList}}</p>
      </div>
      <br/>
      <script >
       $(function() {
        $('.marquee').marquee({
          startVisible: true
        });
      });
      </script>
    </div>

  <div class="col-xs-6">
    {{#if currentUser}}
    <a href="/Events/my_events" class="btn btn-info">MyEvents</a>
    {{else}}
    <a href="/Login/login" class="btn btn-info">MyEvents</a>
    {{/if}}
  </div>
  </div>

  <div class="container">
    <div class="col-xs-6"></div>
    <div class="col-xs-6" style="margin-top: -140px">
    {{#if currentUser}}
      <a href="/Event_new/event_new" class="btn btn-info cevent" role="button" target="_blank">Create Event</a>
      {{else}}
      <a href="/Login/login" class="btn btn-info">Create Event</a>
      {{/if}}
    </div>
  </div>

<br><br><br><br><br><br><br><br><br><br><br><br>
</template>

<template name="todo">

<div class="stickyinfo">
<h2>  {{label}} </h2>
<p> {{location}} </p>
</div>

<li>{{label}}</li>
</template>

<template name="todoList">
  <ul class="unorder">
      {{#each total_events}}
        <li>
         <a href="/total_events/{{_id}}" target="_blank"> {{> todo}}</a><br><br>
        </li>
      {{/each}}
  </ul>
</template>

<template name="my_events">
 {{> centerheader}}
    <div class="container">
      <br><br><br><br><br>
      <p>{{_id}}</p>
      <p>Hey, {{currentUser.profile.name}} below are the list of Events that you Registered</p>
        {{> canceldb}}
    </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</template>
