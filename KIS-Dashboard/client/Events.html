<meta charset="utf-8">

  <style>


.unorder {
  color: black;
  background-color: transparent;
}

.cevent:visited {
  color: white;
}

*{
  margin:0;
  padding:0;
}

.eventCSS{
  font-family:arial,sans-serif;
  font-size:100%;
  margin:3em;
  color:#fff;
}

 .unorder_list,.order_list {
  list-style:none;
}
 .unorder_list {
  overflow:hidden;
  padding:3em;
}
 .unorder_list .order_list .sticky {
  /*text-decoration:none;*/
  color:#000;
  background:#ffc;
  height:10em;
  width:10em;
  padding:1em;
}
 .unorder_list .order_list p{
  margin:1em;
  float:left;
}

 .unorder_list .order_list .sticky {
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  /* Firefox */
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  /* Safari+Chrome */
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  /* Opera */
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
}

 .unorder_list .order_list .sticky {
  -webkit-transform:rotate(-6deg);
  -o-transform:rotate(-6deg);
  -moz-transform:rotate(-6deg);
}

 .unorder_list .order_list:nth-child(even) .sticky {
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
}
 .unorder_list .order_list:nth-child(3n) .sticky {
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
}
 .unorder_list .order_list:nth-child(5n) .sticky {
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}

 .unorder_list .order_list .sticky:hover,.unorder_list .order_list .sticky:focus {
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
  color:#000;
  background:#ffc;
}

.unorder_list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: white;
}

.errorpage {
  font-family: 'Bree Serif', serif;
  font-size: 95px;
}

.errorsearchpage {
  font-family: 'Catamaran', sans-serif;
  font-size: 33px;
}

.errorcodepage {
  font-family: 'Catamaran', sans-serif;
  font-size: 20px;
}

</style>


</head>

<body>
</body>


<!-- Template for the event main page-->
<template name="event">
{{> centerheader}}
<hr>
  <div class="container-fluid eventCSS">
    <div class="col-xs-3">
      <!-- Verifying whether user had logged in or not -->
      <br>
      <div class="container">
          <a href="/Events/my_events" class="lead btn btn-default" style="color: #030805;font-weight: bold; font-size: 20px;" target="_blank">My Events</a>
      </div>

      <br><hr><br>
      <!-- Verifying whether user had logged in or not -->
      <div class="container">
        
          <a href="/Event_new/event_new" class="lead btn btn-default" style="color: #030805;font-weight: bold; font-size: 20px;" target="_blank">Create Event</a>
      </div>
    </div>

    <div class="col-xs-9">
      <!-- Template call to display all the events that are present -->
      <div class="container">
       <p class="lead" style="text-decoration: underline;font-weight: bold; font-size: 35px;color: black;text-align:center">Latest Events</p>
      </div>
      <div class="container">
        {{> total_events_display}}
      </div>
    </div>
 </div>
<hr>
</template>

<!-- Template for event_display -->
<template name="event_display">
  <!-- Applying Sticky notes display to the events -->
    <p class="lead" style="font-weight: bold; font-size: 10px;">  {{eventName}} </p>
    <p class="lead" style="font-weight: normal; font-size: 10px;"> {{eventDate}}</p>
</template>

<!-- Template for total_events_display page -->
<template name="total_events_display">
    <ul class="unorder_list">
      <br><br><div style="margin-left:30px;">
        <!-- Fetching from the total_events collection - this collection contains list of all the events-->
        {{#each total_events}}
        <!-- Implementing looping for the collection total_events -->
        <li class="order_list">
          <a class="sticky" href="/total_events/{{_id}}" target="_blank">
            {{> event_display}}
          </a>
          <br><br>
        </li>
        {{/each}}
      </div>
    </ul>
</template>

<!-- Template for my_events main page -->
<template name="my_events">
   {{> centerheader}}
   <a href="/Events_My_Created_Events/my_created_events" class="btn btn-info cevent" role="button" target="_blank">
     My Created Events
   </a>
   <a href="/Events_My_Created_Events/my_registered_events" class="btn btn-info cevent" role="button" target="_blank">
     My Registered Events
   </a>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</template>


<template name="my_created_events_list">
  <div class="stickyinfo">
    <h2> {{eventName}} </h2>
    <p> {{eventDate}} </p>
  </div>
</template>

<!--Template for my_created_events_db page-->
<template name="my_created_events_db">
  <ul class="unorder_list">
      {{#each events}}
        <li class="order_list">
          <a class="sticky" href="/events/{{_id}}" target="_blank">
            {{> my_created_events_list}}
          </a>
          <br><br>
        </li>
      {{/each}}
  </ul>
</template>
