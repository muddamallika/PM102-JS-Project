<template name="register">
<div class="rgtr registerCSS" style="background-repeat: no-repeat;">
  {{> centerheader}}
  <div class="container">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      {{> flashMessages}}
      <br><br><br><br>
          <form class="register-form">
              <div class="panel panel-default">
                  <div class="panel-heading" style="height: 60px">
                      <h2 class="title1 text-center" style="margin-top:-2px">Register Here</h2>
                  </div>
                  <div class="panel-body">
                      <div class="form-group col-lg-12">
                          <input type="email"  class="form-control" id="email" value="" placeholder="Email" name="email">
                      </div>

                      <div class="form-group col-lg-6">
                          <input type="text" name="firstname" class="form-control" id="firstname" value="" placeholder="First Name">
                      </div>

                      <div class="form-group col-lg-6">
                          <input type="text" name="lastname" class="form-control" id="lastname" value="" placeholder="Last Name">
                      </div>

                      <div class="form-group col-lg-12">
                          <input type="password" name="password" class="form-control" id="password" value="" placeholder="Password">
                      </div>

                  </div>

                  <div class="panel-footer">
                     <button type="submit" class="btn btn-lg btn-default" style="margin-left: 190px">Register</button>
                  </div>
              </div>
          </form>
    </div>
    <div class="col-xs-3"></div>
  </div>
<br><br><br>
</div>
<br>
</template>
