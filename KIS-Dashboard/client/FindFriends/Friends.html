<!--Template for Searching friends page -->
<template name="search">
  <!--Script for cursor to top of page -->
  <script>
  $(document).ready(function(){
      $(window).scrollTop(0);
  });
  </script>
  <!--Calling the defauft centerhead template -->
  {{> centerheader}}
  <!-- Creating the Find Friends UI -->
  <div class="container friendsui">
  <div class="container">
  <h1 align="center" style="color:white; font-family: Varela Round;font-size:300%;" > FIND FRIENDS </h1>
  <p align="center" style="color:white; font-family: Varela Round; font-size:120%;" > Want to know more about people who are currently in Germany or planning to study in Germany?</p>
    <p align="center" style="color:white; font-family: Varela Round; font-size:120%;"> Just enter their name in the search bar below. </p>
  <br><br>
  <div class="col-xs-2"></div>
  <div class="col-xs-5">
    <!-- Search bar -->
  <form id="searchForm">
    <div class="form-group col-sm-4 col-sm-offset-4">
      <div class="input-group input-group-lg center-block">
        <input type="text" name="search" placeholder="Search friends here.." id="search">
        <div id="div"></div>
      </div>
    </div>
  </form>
</div>
<div class="col-xs-5"></div>
</div>
<!--Calling searchdb template to search through registered users -->
  {{> searchdb}}
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
<br>
</template>
<!-- Template for displaying the search results-->
<template name="searchresult">
  <br><br><br>
  <div>
    <div class="col-xs-5"></div>
    <div class="col-xs-2 searchresult">
      <p> Search results </p>
      <p id="text"></p>
  {{firstname}} {{lastname}}
  </div>
  <div class="col-xs-5"></div>
</div>
</template>
<!--Template for searching registered users in the register_search collection -->
<template name="searchdb">
  <ul class="unorder">
      {{#each register_search}}
      <a href="/register_search/{{_id}}" target="_blank">
         {{> searchresult}} <!-- Calling searchresult template for displaying search results -->
       </a>
      {{/each}}
  </ul>
</template>
<!-- Template for creating a public profile for all registered users -->
<template name="publicprofile">
  {{> centerheader}}
  <div class="container friendsui">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
    <div class="card">
      <div class="card-container">
        <br>
      <h4 class="card-title" align="center" text-transform = "uppercase">{{firstname}} {{lastname}}</h4>
      <p class="card-text" align="center">{{email}}</p>
      <br>
      <div class="col-xs-4"></div>
      <div class="col-xs-5" style="margin-left:-10px;">
      <button type="submit" class="btn btn-default">Send email</button>
      </div>
      <div class="col-xs-3"></div>
    </div>
    </div>
  </div>
  <div class="col-xs-4"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
  </div>
</template>
