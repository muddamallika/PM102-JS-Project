<template name="Contact">
  {{> centerheader}}
  <div class="container">
    <div class="col-xs-4">
      <div class="jumbotron">
        <h1>Contact Us</h1>
        <p>...</p>
            </div>
    </div>
    <div class="col-xs-8">
      <br>
    <form role="form" id="email-form" class="form-horizontal">
      <div class="form-group row">
        <label class="col-xs-1 control-label">Email</label>
        <div class="col-xs-11">
        <input type="email" class="form-control" id="inputEmail" placeholder="Your Mailing Address Please" name="email" >
      </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="inputSubject" class="col-xs-1 control-label">Subject</label>
        <div class="col-xs-11">
        <input type="text" class="form-control" id="inputSubject" placeholder="Regarding" name="subject">
      </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="inputBody" class="col-xs-1 control-label">Your Message</label>
        <div class="col-xs-11">
          <textarea class="form-control" rows="5" id="comment" name="message" placeholder="Query"></textarea>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputBody" class="col-xs-1 control-label"></label>
      <div class="col-xs-11">
      <input type="submit" class="btn btn-primary" value="send now">
    </div>
  </div>
      </form>
    </div>
    </div>
<br><br><br>
