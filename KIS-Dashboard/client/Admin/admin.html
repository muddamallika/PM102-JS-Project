<head>
  <title> User Profile </title>
  <style>
.profile-head { width:100%;background-color: rgb(39, 164, 132);float: left;padding: 15px 5px;}
.profile-head img { height:150px; width:150px; margin:0 auto; border:5px solid #fff; border-radius:5px;}
.profile-head h5 {width: 100%;padding:5px 5px 0px 5px;text-align:justify;font-weight: bold;color: #1c1a1a;font-size: 25px;text-transform:capitalize;
margin-bottom: 0;}
.profile-head p {width: 100%;text-align: justify;padding:0px 5px 5px 5px;color: #1c1a1a;font-size:17px;margin:0;}
.profile-head a {width: 100%;text-align: center;padding: 10px 5px;color: #fff;font-size: 15px;}

.profile-head ul { list-style:none;padding: 0;}
.profile-head ul li { display:block; color:#ffffff;padding:15px;font-weight: 400;font-size: 15px;}
.profile-head ul li:hover span { color:rgb(0, 4, 51);}
.profile-head ul li span { color:#ffffff;padding-right: 10px;}
.profile-head ul li a { color:#ffffff;}
.profile-head h6 {width: 100%;text-align: center;font-weight: 100;color: #fff;font-size: 15px;text-transform: uppercase;margin-bottom: 0;}
</style>
</head>
<template name="admin">
  <div class="container-fluid">
    hello this is admin
    
  </div>
  {{> centerheader}}

  <section>

  <div class="container" style="margin-top: 30px;">
  <div class="profile-head">

  <div class="col-md- col-sm-4 col-xs-12">
    <img src="profile_default.jpg" class="img-responsive" />
  <br>
  <div class="col-xs-12" style="margin-left:110px;">
  <a href="/userProfile/edit" class="btn-default" style="color:black" target="_blank">Edit Profile</a>
  </div>
  </div><!--col-md-4 col-sm-4 col-xs-12 close-->

  <div class="col-md-5 col-sm-5 col-xs-12">
    {{#each register_search}}
  <h5>{{firstname}} {{lastname}}</h5>
  <p><span class="glyphicon glyphicon-envelope"></span> {{email}}</p>
    {{#each register_update}}
  <ul>
  <li><span class="glyphicon glyphicon-map-marker"></span> {{city}} </li>
  <li><span class="glyphicon glyphicon-home"></span> {{address}}</li>
  <li><span class="glyphicon glyphicon-phone"></span> {{phone}}</li>
  <li><span class="glyphicon glyphicon-user"></span> {{gender}}</li>
  <li><span class="glyphicon glyphicon-gift"></span> {{birthday}}</li>
  </ul>
      {{/each}}
          {{/each}}
  </div><!--col-md-8 col-sm-8 col-xs-12 close-->
  </div><!--profile-head close-->
  </div><!--container close-->

  </section><!--section close-->

  <br>
</template>
