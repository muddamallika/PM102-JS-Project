ul {

    padding: 16px;

}

    background-color: #111111;
}

<template name="Header">
 <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
                    <img class="img-circle" src="https://image.freepik.com/free-icon/healthy-lifestyle-logo_318-52683.jpg" alt=""  width="50px" height="50px">
       </a>
      <a class="navbar-brand down" href="/">KIS Dashboard</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-right">
      {{#if currentUser}}

        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{currentUser.profile.name}}
              <b class="caret"></b>
            </button>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Account</a><br>
            <a class="dropdown-item" href="#">{{> logout}}</a>
            </div>
        </div>
        {{else}}
        <a type="submit" href="/Login/login" class="btn btn-default">Login</a>
        <a type="submit" href="/Register/register" class="btn btn-default">SignUp</a>
        {{/if}}
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
<template name="Home">
{{> Header}}
<br><br><br><br>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">


      <div class="item active">
            <img src="/c1.jpeg" alt="Sravan" width="460" height="345">
        </div>
      <div class="item">
        <img src="/c2.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="/c3.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="/c4.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br><br><br><br>
{{> profile}}
</template>
